language: node_js
node_js:
  - "node"

after_script:
  - mkdir ./dist
  - cd ./dist
  - git init
  - git config user.name "${USER_name}"
  - git config user.email "${USER_EMAIL}"
  - cp ../index.html .
  - cp ../rectangle.* .
  - git add .
  - git commit -m "publish wet site"
  - git push --force --quiet "https://${ACC_token}@${GH_REF}" master:${BRANCH}

branches:
  only:
    - master